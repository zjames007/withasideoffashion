<!DOCTYPE html>

<html>
	<body onload="parent_iframe_resize()">
		<script>
			function parent_iframe_resize() {
				var height = getParam( 'height' );
				parent.parent.builder_set_start_here_iframe_height( height );
			}
			
			function getParam( name ) {
				name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
				
				var regexS = "[\\?&]"+name+"=([^&#]*)";
				var regex = new RegExp( regexS );
				var results = regex.exec( window.location.href );
				
				if ( results == null )
					return "";
				else
					return results[1];
			}
		</script>
	</body>
</html>
